<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            margin: 50px auto;
            width: 300px;
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }
        input[type="text"] {
            grid-column: 1 / span 4;
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        /* 색상 지정 */
        input[type="button"].number {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        input[type="button"].operator {
            background-color: #008CBA; /* Blue */
            color: white;
        }
        input[type="button"].clear {
            background-color: #f44336; /* Red */
            color: white;
        }
        input[type="button"].equals {
            background-color: #555555; /* Black */
            color: white;
            grid-column: span 2;
        }
        /* 호버 효과 */
        input[type="button"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <!-- 숫자 버튼 -->
    <input type="button" class="number" value="7" onclick="addToDisplay('7')">
    <input type="button" class="number" value="8" onclick="addToDisplay('8')">
    <input type="button" class="number" value="9" onclick="addToDisplay('9')">
    <input type="button" class="operator" value="/" onclick="addToDisplay('/')">
    <input type="button" class="number" value="4" onclick="addToDisplay('4')">
    <input type="button" class="number" value="5" onclick="addToDisplay('5')">
    <input type="button" class="number" value="6" onclick="addToDisplay('6')">
    <input type="button" class="operator" value="*" onclick="addToDisplay('*')">
    <input type="button" class="number" value="1" onclick="addToDisplay('1')">
    <input type="button" class="number" value="2" onclick="addToDisplay('2')">
    <input type="button" class="number" value="3" onclick="addToDisplay('3')">
    <input type="button" class="operator" value="-" onclick="addToDisplay('-')">
    <input type="button" class="clear" value="C" onclick="clearDisplay()">
    <input type="button" class="number" value="0" onclick="addToDisplay('0')">
    <input type="button" class="operator" value="^" onclick="addToDisplay('^')">
    <input type="button" class="operator" value="+" onclick="addToDisplay('+')">
    <input type="button" class="equals" value="=" onclick="calculate()">
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        let expression = document.getElementById('display').value;
        try {
            // 승수 계산 추가
            expression = expression.replace('^', '**');
            let result = eval(expression);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
